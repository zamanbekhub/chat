version: "3"
services:
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=chat
    ports:
      - "5432:5432"
    volumes:
      - chat-volume:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
#      - redis
    entrypoint:
      ["postgres:5433", "--"]
    command: [ "/app/main" ]
volumes:
  chat-volume:
